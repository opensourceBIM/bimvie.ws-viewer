<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            background-color: white;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../lib/scenejs.js"></script>
    <script src="../build/bimviews.js"></script>



</head>
<body>

<div id="myDiv" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
</div>

<script>

    // Create a Viewer
    var viewer = new BIMSURFER.Viewer(null, "myDiv", {}, false);

    // Create a Camera
    var camera = new BIMSURFER.Camera(viewer, {
        eye: [0, 10, -30]
    });

    var cameraControl = new BIMSURFER.CameraControl(viewer, {
        camera: camera
    });

    // Create first box Object
    // Use the box Geometry
    var box1 = new BIMSURFER.TeapotObject(viewer, {
        id: "myObject1",
        ifcType: "IfcCovering",
        matrix: BIMSURFER.math.translationMat4v([-4, 0,0])
    });

    // Create second box Object
    // Reuse the box Geometry
    var box2 = new BIMSURFER.TeapotObject(viewer, {
        id: "myObject2",
        ifcType: "IfcFlowTerminal",
        matrix: BIMSURFER.math.translationMat4v([4, 0,0])
    });

</script>

</body>
</html>
