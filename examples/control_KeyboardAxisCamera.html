<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            background-color: white;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../lib/scenejs.js"></script>
    <script src="../build/bimviews.js"></script>


</head>
<body>

<div id="infoDark">
    Example: Controlling a <a href="../docs/classes/Camera.html" target="_other">BIMSURFER.Camera</a>
    with a <a href="../docs/classes/KeyboardAxisCamera.html" target="_other">BIMSURFER.KeyboardAxisCamera</a>
    <br><br>
    <ul>
        <li>1,2,3,4,5,6 keys to select axis-aligned preset views</li>
    </ul>
</div>

<div id="myDiv" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
</div>

<script>

    // Create a Viewer
    var viewer = new BIMSURFER.Viewer(null, "myDiv", {}, false);

    // Create a Camera
    var camera = new BIMSURFER.Camera(viewer, {
        eye: [0, 0, -10]
    });

    // Create an object
    var teapot = new BIMSURFER.TeapotObject(viewer);

    // Create keyboard orbit control
    var keyboardOrbit = new BIMSURFER.KeyboardAxisCamera(viewer, {
        camera: camera
    });

</script>

</body>
</html>
