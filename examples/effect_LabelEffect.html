<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-3">
    <title></title>

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            background-color: white;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../lib/scenejs.min.js"></script>
    <script src="../build/bimviews.min.js"></script>

</head>
<body>

<div id="myDiv" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
</div>

<div id="info" class="infoDark" title="Go to API docs">
    <a href="../docs/classes/LabelEffect.html" target="_other">BIMSURFER.LabelEffect</a>
    <br><br>Click objects to show labels
    <br>Hold SHIFT to multi-select
</div>

<script>

    // Create a Viewer
    var viewer = new BIMSURFER.Viewer({ element: "myDiv" });

    // Create a Camera
    var camera = new BIMSURFER.Camera(viewer, {
        eye: [30, 20, -30]
    });

    // Spin the camera
    viewer.on("tick", function () {
        camera.rotateEyeY(0.1);
    });

    // Create a CameraControl so we can move the Camera
    var cameraControl = new BIMSURFER.CameraControl(viewer, {
        camera: camera
    });

    // Create an AmbientLight
    var ambientLight = new BIMSURFER.AmbientLight(viewer, {
        color: [0.7, 0.7, 0.7]
    });

    // Create a DirLight
    var dirLight1 = new BIMSURFER.DirLight(viewer, {
        color: [0.6, 0.9, 0.9],
        dir: [1.0, 0.0, 0.0],
        space: "view"
    });

    // Create a DirLight
    var dirLight2 = new BIMSURFER.DirLight(viewer, {
        color: [0.6, 0.9, 0.9],
        dir: [-0.5, 0.0, -1.0],
        space: "view"
    });

    // Create a BoxGeometry
    var geometry = new BIMSURFER.BoxGeometry(viewer, {
        id: "myGeometry"
    });

    // Create some Objects
    // Share the BoxGeometry among them

    var object1 = new BIMSURFER.Object(viewer, {
        type: "IfcRoof",
        geometries: [ geometry ],
        matrix: BIMSURFER.math.translationMat4v([-8, 0, -8])
    });

    var object2 = new BIMSURFER.Object(viewer, {
        type: "IfcDistributionFlowElement",
        geometries: [ geometry ],
        matrix: BIMSURFER.math.translationMat4v([8, 0, -8])
    });

    var object3 = new BIMSURFER.Object(viewer, {
        type: "IfcRailing",
        geometries: [ geometry ],
        matrix: BIMSURFER.math.translationMat4v([-8, 0, 8])
    });

    var object4 = new BIMSURFER.Object(viewer, {
        type: "IfcRoof",
        geometries: [ geometry ],
        matrix: BIMSURFER.math.translationMat4v([8, 0, 8])
    });

    // Create an ObjectSet
    var objectSet = new BIMSURFER.ObjectSet(viewer);

    // Apply a Label effect to the ObjectSet, which causes the
    // Object in the ObjectSet to show their debugging Labels.

    var labels = new BIMSURFER.LabelEffect(viewer, {
        objectSet: objectSet
    });

    new BIMSURFER.ClickSelectObjects(viewer, {
        objectSet: labels.objectSet,
        multi: true
    });


</script>

</body>
</html>
