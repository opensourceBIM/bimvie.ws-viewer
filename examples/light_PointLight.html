<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            background-color: white;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../lib/scenejs.js"></script>
    <script src="../build/bimviews.js"></script>


</head>
<body>

<div id="myDiv" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
</div>

<div id="infoDark">
    <a href="http://http://bimvie.ws/">bimvie.ws</a> - defining a <a href="../docs/classes/PointLight.html" target="_other">BIMSURFER.PointLight</a>
</div>


<script>

    // Create a Viewer
    var viewer = new BIMSURFER.Viewer(null, "myDiv", {}, false);

    // Create a Camera
    var camera = new BIMSURFER.Camera(viewer, {
        eye: [5, 5, -5]
    });

    // Create a camera orbit control
    var control = new BIMSURFER.CameraControl(viewer, {
        camera: camera
    });

    // Create a TeapotObject
    var teapot = new BIMSURFER.TeapotObject(viewer);

    // Create a PointLight
    var pointLight = new BIMSURFER.PointLight(viewer, {
        color: [0.9, 0.9, 0.9],
        pos: [-10.0, 10.0, 10.0],
        constantAttenuation: 0.0,
        linearAttenuation: 0.0,
        quadraticAttenuation: 0.0,
        space: "view"
    });

</script>

</body>
</html>
